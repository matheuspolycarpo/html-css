<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        a{
            color: red;
            text-decoration: none;
         }
        a:hover{
            font-size: larger;
            text-decoration: underline;
        } 
        /* # = id
           . = class
           > = children
           : = pseudo-class
           : : = pseudo-elements
        */   
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">GitHub</a></li>
        <li><a href="https://https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site CursoemVideo</a></li>    
    </ul>
</body>
</html>
