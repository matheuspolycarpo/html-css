<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refazendo tabelas 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
                width: 400px;
                border-collapse: collapse; 
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <H1>Minha Primeira Tabela</H1>
    
    <table>
        <tr>
              <td>A1</td>
              <td>A2</td>
              <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        
          </tr>
          <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>  
        </tr>
    </table>

</body>
</html>
